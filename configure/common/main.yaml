- name: "Install dependencies"
  apt:
    pkg:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    update_cache: yes
    state: latest
- name: "add docker key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: "add docker repo"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable"
    state: present
- name: "install docker engine"
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    update_cache: yes
    state: latest
- name: "Add user to the docker group"
  user:
    name: callumgoodley
    shell: /bin/bash
    group: docker
    state: present
